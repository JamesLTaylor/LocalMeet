<!-- A form that exposes all the data from the User class -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../formStyles.css">
</head>
<body>
  <h2>User Profile</h2>
  <form id="userProfileForm">
      <table class="event-form-table">
      <tr>
        <td class="event-form-label"><label for="username">Username:</label></td>
        <td class="event-form-input"><input type="text" id="username" name="username" readonly></td>
      </tr>
      <tr>
        <td class="event-form-label"><label for="dateJoined">Date Joined:</label></td>
        <td class="event-form-input"><input type="date" id="dateJoined" name="dateJoined" readonly></td>
      </tr>
      <tr>
        <td class="event-form-label"><label for="name">Name:</label></td>
        <td class="event-form-input"><input type="text" id="name" name="name"></td>
      </tr>
      <tr>
        <td class="event-form-label"><label for="email">Email:</label></td>
        <td class="event-form-input"><input type="email" id="email" name="email"></td>
      </tr>
      <tr>
        <td class="event-form-label"><label for="location">Location:</label></td>
        <td class="event-form-input"><input type="text" id="location" name="location" title="Enter a valid UK postcode in the Ware area." onchange="updatedPostcode"></td>
        <td><div id="gps-location"></div></td>
      </tr>
      <tr>
        <td class="event-form-label"><label for="userType">User Type:</label></td>
        <td class="event-form-input">
          <select id="userType" name="userType">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </td>
      </tr>
    </table>
    <div class="event-form-actions">
      <button type="button" id="btnSaveProfile">Save</button>
      <button type="button" id="btnCancelProfileForm">Cancel</button>
    </div>
  </form>
  <script>
    async function updatedPostcode(changeEvent) {
      // get the value of the postcode input with spaces removed and converted to uppercase
      if (!changeEvent || !changeEvent.target) {
        return;
      }
      let val = changeEvent.target.value;
      // Remove spaces and convert to uppercase
      val = val.replace(/\s+/g, '').toUpperCase();
      // If the value is less than 3 characters, do not update
      if (val.length < 3) {
        document.getElementById("gps-location").innerHTML = "Please enter a valid postcode.";
        return;
      }
      
      console.log("Updating GPS location for postcode:", val);
      document.getElementById("gps-location").innerHTML = val;
    }
    
    async function populateForm() {
      try {
        const res = await fetch('/api/my-most-recent-event');
        const result = await res.json();
        if (result.success && result.event) {
          const event = result.event;
          for (const key in event) {
            const el = document.getElementById(key);
            if (!el) continue;
            if (el.type === 'checkbox') {
              el.checked = event[key] === true || event[key] === 'true';
            } else if (el.type === 'date' && event[key]) {
              // Convert to yyyy-mm-dd for input[type=date]
              const d = new Date(event[key]);
              if (!isNaN(d)) {
                el.value = d.toISOString().slice(0, 10);
                // Also set time field if present
                const timeEl = document.getElementById('startTime');
                if (timeEl && d instanceof Date && !isNaN(d)) {
                  // Pad hours/minutes to 2 digits
                  const hh = String(d.getHours()).padStart(2, '0');
                  const mm = String(d.getMinutes()).padStart(2, '0');
                  timeEl.value = `${hh}:${mm}`;
                }
              } else {
                el.value = '';
              }
            } else {
              el.value = event[key] || '';
            }
          }
          // Set eventId display
          document.getElementById('eventIdText').textContent = event.eventId || '';
        } else {
          // If no recent event, set eventId to current timestamp
        }
      } catch (err) {
        // On error, set eventId to current timestamp if not already set
      }
    }
    // document.addEventListener('DOMContentLoaded', populateFormWithRecentEvent);
    document.getElementById('location').addEventListener("change", updatedPostcode);

    // Ensure eventId is set on form creation if not populated
    document.addEventListener('DOMContentLoaded', function() {
      if (!document.getElementById('eventIdText').textContent) {
        document.getElementById('eventIdText').textContent = Date.now();
      }
    });

    document.getElementById('btnSaveEvent').addEventListener('click', async function(e) {
      e.preventDefault();
      const form = document.getElementById('eventForm');
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        // Convert checkboxes to boolean
        if (form.elements[key] && form.elements[key].type === 'checkbox') {
          data[key] = form.elements[key].checked;
        } else {
          data[key] = value;
        }
      });
      // POST to backend
      try {
        // Add eventId to data
        data.eventId = document.getElementById('eventIdText').textContent;
        const res = await fetch('/api/createEvent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.success) {
          alert('Event saved successfully!');
          // Optionally redirect or reset form
        } else {
          alert(result.message || 'Error saving event');
        }
      } catch (err) {
        alert('Error saving event');
      }
    });

    document.getElementById('btnCancel').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = '/';
    });
  </script>
</body>
</html>
