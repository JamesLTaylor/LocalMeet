<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <form id="userProfileForm">
      <table class="event-form-table">
        <tr>
          <td class="event-form-label"><label for="username">Username:</label></td>
          <td class="event-form-input"><input type="text" id="username" name="username" readonly /></td>
        </tr>
        <tr>
          <td class="event-form-label"><label for="dateJoined">Date Joined:</label></td>
          <td class="event-form-input"><input type="date" id="dateJoined" name="dateJoined" readonly /></td>
        </tr>
        <tr>
          <td class="event-form-label"><label for="name">Name:</label></td>
          <td class="event-form-input"><input type="text" id="name" name="name" /></td>
        </tr>
        <tr>
          <td class="event-form-label"><label for="email">Email:</label></td>
          <td class="event-form-input"><input type="email" id="email" name="email" /></td>
        </tr>
        <tr>
          <td class="event-form-label"><label for="location">Location:</label></td>
          <td class="event-form-input">
            <input
              type="text"
              id="location"
              name="location"
              title="Enter a valid UK postcode in the Ware area."
              onchange="updatedPostcode"
            />
          </td>
          <td><div id="gps-location"></div></td>
        </tr>
        <tr>
          <td class="event-form-label"><label for="userType">User Type:</label></td>
          <td class="event-form-input">
            <select id="userType" name="userType">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </td>
        </tr>
      </table>
      <div class="event-form-actions">
        <button type="button" id="btnSaveProfile">Save</button>
        <button type="button" id="btnCancelProfileForm">Cancel</button>
      </div>
    </form>

  </body>
</html>
