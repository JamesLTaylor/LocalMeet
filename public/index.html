<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalMeet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <h1>Welcome to LocalMeet</h1>
    <button id="menuBtn" class="menu-btn">â˜°</button>
    <div id="menu" class="menu-dropdown" style="display:none;">
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign Up</a></li>
      </ul>
    </div>
  </div>
  <p>This is a minimal Node.js website with Express backend and static frontend.</p>
  <button id="helloBtn">Say Hello (API)</button>
  <div id="apiResponse"></div>

  <div id="loginModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    });
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
      }
    });
    document.querySelector('#menu a').addEventListener('click', function(e) {
      if (e.target.textContent === 'Login') {
        e.preventDefault();
        document.getElementById('loginModal').style.display = 'block';
        menu.style.display = 'none';
      }
    });
    document.getElementById('closeLogin').onclick = function() {
      document.getElementById('loginModal').style.display = 'none';
    };
    window.onclick = function(event) {
      if (event.target == document.getElementById('loginModal')) {
        document.getElementById('loginModal').style.display = 'none';
      }
    };
  </script>
</body>
</html>
