<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalMeet</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
</head>
<body>
  <div class="top-bar">
    <h1>Welcome to LocalMeet</h1>
    <span id="userNameDisplay" class="user-name" style="margin-left:auto;margin-right:1rem;display:none;"></span>
    <button id="menuBtn" class="menu-btn">â˜°</button>
    <div id="menu" class="menu-dropdown" style="display:none;">
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign Up</a></li>
        <li id="logoutMenuItem" style="display:none;"><a href="#" id="logoutMenuLink">Logout</a></li>
      </ul>
    </div>
  </div>
  <div class="hero-section">
    <p>A community building site for people. No ads, no tracking, no algorithms.</p>
  </div>
  <div class="main-content">
    <div class="calendar-container">
      <div id="calendar"></div>
    </div>
    <div class="content-area">
      <p></p>
      <!-- Other main content here -->
    </div>
  </div>
  <div id="loginModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>
        <button type="submit" id="loginBtn">Login</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    });
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
      }
    });
    document.querySelector('#menu a').addEventListener('click', function(e) {
      if (e.target.textContent === 'Login') {
        e.preventDefault();
        document.getElementById('loginModal').style.display = 'block';
        menu.style.display = 'none';
      }
    });
    document.getElementById('closeLogin').onclick = function() {
      document.getElementById('loginModal').style.display = 'none';
    };
    window.onclick = function(event) {
      if (event.target == document.getElementById('loginModal')) {
        document.getElementById('loginBtn').style.display = 'none';
      }
    };

    async function setUserName() {
      const userNameDisplay = document.getElementById('userNameDisplay');
      const logoutMenuItem = document.getElementById('logoutMenuItem');
      const loginMenuItem = document.querySelector('#menu ul li:nth-child(1)');
      const signupMenuItem = document.querySelector('#menu ul li:nth-child(2)');
      const res = await fetch('/api/session');
      const data = await res.json();
      if (data.user && data.user.name) {
        userNameDisplay.textContent = data.user.name;
        userNameDisplay.style.display = 'inline-block';
        logoutMenuItem.style.display = 'block';
        loginMenuItem.style.display = 'none';
        signupMenuItem.style.display = 'none';
      } else {
        userNameDisplay.textContent = '';
        userNameDisplay.style.display = 'none';
        logoutMenuItem.style.display = 'none';
        loginMenuItem.style.display = 'block';
        signupMenuItem.style.display = 'block';
      }
    }
    // Set user name on page load
    setUserName();
    // Listen for login success from main.js
    window.addEventListener('user-logged-in', () => {
      setUserName();
    });
    document.getElementById('logoutMenuLink').onclick = async function(e) {
      e.preventDefault();
      await fetch('/api/logout', { method: 'POST' });
      setUserName();
      menu.style.display = 'none';
    };
  </script>
</body>
</html>
