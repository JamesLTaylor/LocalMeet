<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalMeet</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet" />
</head>
<body>
  <div class="top-bar">
    <h1>Welcome to LocalMeet</h1>
    <span id="userNameDisplay" class="user-name" style="margin-left:auto;margin-right:1rem;display:none;"></span>
    <button id="menuBtn" class="menu-btn">â˜°</button>
    <div id="menu" class="menu-dropdown" style="display:none;">
      <ul>
        <li id="loginMenuItem"><a href="#">Login</a></li>
        <li id="signupMenuItem"><a href="#">Sign Up</a></li>
        <li id="logoutMenuItem" style="display:none;"><a href="#" id="logoutMenuLink">Logout</a></li>
      </ul>
    </div>
  </div>
  <div class="hero-section">
    <p>A community building site for people. No ads, no tracking, no algorithms.</p>
  </div>
  <div class="main-content">
    <div class="calendar-container">
      <div id="calendar"></div>
    </div>
    <div class="content-area">
      <div id="category-filter-container">
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter">
          <option value="">All Categories</option>
        </select>
      </div>
      <div id="event-list"></div>
      <!-- Event list and other main content here -->
      <p></p>
    </div>
  </div>
  <div id="loginModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>
        <button type="submit" id="loginBtn">Login</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
</body>
</html>
