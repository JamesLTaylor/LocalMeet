<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WareToMeet</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-bar">
      <h1>Welcome to WareToMeet</h1>
      <span id="userNameDisplay" class="user-name" style="margin-left: auto; margin-right: 1rem; display: none"></span>
      <button id="menuBtn" class="menu-btn">☰</button>
      <div id="menu" class="menu-dropdown" style="display: none">
        <ul>
          <li id="loginMenuItem" class="menu-signed-out"><a href="#">Login</a></li>
          <li id="signupMenuItem" class="menu-signed-out"><a href="#">Sign Up</a></li>
          <li id="profileMenuItem" class="menu-signed-in" style="display: none">
            <a href="/user-profile-form">Profile</a>
          </li>
          <li id="addEventMenuItem" class="menu-user-signed-in" style="display: none">
            <a href="/event-form">Add Event</a>
          </li>
          <li id="editEventMenuItem" class="menu-user-signed-in disabled" style="display: none">
            <a href="/event-form">Edit Event</a>
          </li>
          <li id="editEventMenuItem" class="menu-moderator-signed-in disabled" style="display: none">
            <a href="/event-form">Review Events</a>
          </li>
          <li id="logoutMenuItem" class="menu-user-signed-in" style="display: none">
            <a href="#" id="logoutMenuLink">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="hero-section">
      <p>A community building site for people. No ads, no tracking, no algorithms.</p>
    </div>
    <div class="main-content">
      <div class="calendar-section">
        <!-- <div class="calendar-header">
          <h2>Calendar View</h2>
          <button class="calendar-toggle">▼</button>
        </div> -->
        <div class="calendar-container">
          <div id="calendar"></div>
        </div>
      </div>

      <div class="content-area">
        <div class="filters-area">
          <label for="categoryTags" class="label-cat">Category:</label>
          <select id="categoryTags" class="select-cat select-element">
            <option value=""></option>
          </select>

          <label for="groupTags" class="label-group">Groups:</label>
          <select id="groupTags" class="select-group select-element">
            <option value=""></option>
          </select>
        </div>
        <div id="event-list"></div>
        <!-- Event list and other main content here -->
        <p></p>
      </div>
    </div>
    <div id="loginModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <h2>Login</h2>
        <form id="loginForm" class="loginForm">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="username" required /><br />
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" required /><br />
          <button type="submit" id="loginBtn">Login</button>
        </form>
      </div>
    </div>
    <div id="signupModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" id="closeSignup">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm" class="loginForm">
          <label for="signupUsername">Username:</label>
          <input
            type="text"
            id="signupUsername"
            name="username"
            required
            pattern="[a-zA-Z0-9]+"
            title="Username must be alphanumeric with no spaces"
          /><br />
          <label for="signupPassword">Password:</label>
          <input
            type="password"
            id="signupPassword"
            name="password"
            required
            pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[^A-Za-z0-9]).{8,}"
            title="Password must be at least 8 characters long and contain uppercase, lowercase, number, and special character"
          /><br />
          <label for="signupEmail">Email (optional):</label>
          <input type="email" id="signupEmail" name="email" /><br />
          <button type="submit" id="signupBtn">Sign Up</button>
        </form>
      </div>
    </div>
    <div id="eventPopup" class="event-popup">
      <div class="event-popup-header">
        <h3 class="event-popup-title"></h3>
        <button class="event-popup-close">&times;</button>
      </div>
      <div class="event-popup-content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
  </body>
</html>
